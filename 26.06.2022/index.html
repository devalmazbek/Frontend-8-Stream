<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>basket</title>
</head>
<body>
	<div class="shopcard">
        <div class="shopcard_inner">
            <a id="showcart" href="?search=#"><i class="fa-solid fa-bag-shopping"></i></a>
	        <div class="shopcard_curt">
	            <h4 class="curt_title">My cart</h4>
	            <p class="curt_number">01 <span>/$150</span></p>
	        </div>
    	</div>
    	<div class="bag shopcard_dropdown hide" id="bag">
                <ul>
                    <li class="bag_item">
                        <div class="bag_img">
                            <a href="?search=#">
                                <img src="img/product/img50.jpg" alt="">
                            </a>
                        </div>
                        <div class="bag_info ">
                            <p class="info_title">
                                <a href="?search=#"></a>
                            </p>
                        </div>
                        <div class="info_price">
                            <span>$36.00</span>
                            <del>$42.00</del>
                        </div>
                        <div class="trash">
                            <a href="?search=#"><i class="fa-solid fa-trash-can"></i></a>
                        </div>
                    </li>
                </ul>
                <div class="bag_bottom">
                    <div class="shopcard_total">
                        <p>Total</p>
                        <span>$ 689.8</span>
                    </div>
                    <a href="?search=#">Chek out</a>
                </div>
                <div class="shopcard_total"></div>
            </div>
     	</div>
    </div>
	<script src="script.js"></script>
</body>
</html>
